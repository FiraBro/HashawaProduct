<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
      }
      .button {
        display: inline-block;
        background-color: #2c3e50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Welcome, {{firstName}}!</h2>
    <p>
      Thank you for signing up with <strong>Abdihope Shoe</strong>. We're
      thrilled to have you on board!
    </p>
    <p><a href="{{url}}" class="button">Start Shopping</a></p>
    <p>If you didn't create this account, you can safely ignore this email.</p>
    <footer
      style="margin-top: 20px; font-size: 12px; color: #777; text-align: center"
    >
      &copy; {{year}} Abdihope Shoe. All rights reserved.
    </footer>
  </body>
</html>
