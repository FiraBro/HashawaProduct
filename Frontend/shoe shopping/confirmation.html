<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 3rem;
    }

    .confirmation-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4CAF50;
    }

    .order-details {
      margin-top: 1.5rem;
      text-align: left;
    }

    .back-home {
      display: inline-block;
      margin-top: 2rem;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .back-home:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1>Thank You for Your Order!</h1>
    <div class="order-details" id="order-details">
      <!-- Order details will appear here -->
    </div>
    <a href="shoe.html" class="back-home">Continue Shopping</a>
  </div>

  <script>
    const orderData = JSON.parse(sessionStorage.getItem('orderData'));
    if (orderData) {
      document.getElementById('order-details').innerHTML = `
        <p><strong>Name:</strong> ${orderData.fullName}</p>
        <p><strong>Address:</strong> ${orderData.address}, ${orderData.city}, ${orderData.zip}</p>
        <p><strong>Payment:</strong> ${orderData.payment}</p>
        <p><strong>Total:</strong> $${orderData.total}</p>
      `;
      sessionStorage.removeItem('orderData');
    }
  </script>
</body>
</html>
