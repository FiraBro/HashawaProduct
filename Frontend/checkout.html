<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
  padding: 2rem;
  min-height: 100vh;
  margin: 0;
}

.checkout-container {
  max-width: 700px;
  margin: 2rem auto;
  background: white;
  padding: 2.5rem;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.checkout-container:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
}

h1 {
  margin-bottom: 1.5rem;
  color: #2c3e50;
  font-weight: 700;
  position: relative;
  display: inline-block;
}

h1::after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 0;
  width: 60px;
  height: 4px;
  background: #4CAF50;
  border-radius: 2px;
}

.section {
  margin-bottom: 2.5rem;
  transition: all 0.3s ease;
}

.section:hover {
  transform: translateX(5px);
}

.section label {
  display: block;
  margin-bottom: 0.75rem;
  font-weight: 600;
  color: #34495e;
}

.section input, .section select {
  width: 100%;
  padding: 12px;
  margin-bottom: 1rem;
  border-radius: 8px;
  border: 1px solid #ddd;
  transition: all 0.3s ease;
  font-size: 1rem;
}

.section input:focus, .section select:focus {
  border-color: #4CAF50;
  box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
  outline: none;
}

.payment-methods {
  display: flex;
  gap: 1.5rem;
  margin-bottom: 1.5rem;
}

.payment-methods label {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  cursor: pointer;
  padding: 10px 15px;
  border-radius: 8px;
  transition: all 0.2s ease;
  background: #f8f9fa;
}

.payment-methods label:hover {
  background: #e9f7ef;
  transform: scale(1.02);
}

.payment-methods input[type="radio"] {
  accent-color: #4CAF50;
  transform: scale(1.2);
}

.submit-btn {
  background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
  color: white;
  padding: 14px 28px;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
  width: 100%;
  margin-top: 1rem;
}

.submit-btn:hover {
  background: linear-gradient(135deg, #43A047 0%, #1B5E20 100%);
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(46, 125, 50, 0.3);
}

.submit-btn:active {
  transform: translateY(0);
  box-shadow: 0 4px 8px rgba(46, 125, 50, 0.2);
}

.total-summary {
  font-size: 1.3rem;
  margin-bottom: 1.5rem;
  padding: 1rem;
  background: #f8f9fa;
  border-radius: 8px;
  border-left: 4px solid #4CAF50;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .checkout-container {
    padding: 1.5rem;
  }
  
  .payment-methods {
    flex-direction: column;
    gap: 0.75rem;
  }
}
  </style>
</head>
<body>

  <div class="checkout-container">
    <h1>Checkout</h1>

    <div class="total-summary">Total Amount: $<span id="checkout-total">0.00</span></div>

    <form id="checkout-form">
      <!-- Shipping Info -->
      <div class="section">
        <h3>Shipping Information</h3>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required>
        <label for="address">Address</label>
        <input type="text" id="address" required>
        <label for="city">City</label>
        <input type="text" id="city" required>
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" required>
      </div>

      <!-- Payment Method -->
      <div class="section">
        <h3>Payment Method</h3>
        <div class="payment-methods">
          <label><input type="radio" name="payment" value="Credit Card" required> CBE-birr</label>
          <label><input type="radio" name="payment" value="PayPal"> Telebirr</label>
          <label><input type="radio" name="payment" value="Cash on Delivery"> Cash on Delivery</label>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Place Order</button>
    </form>
  </div>

  <script>// Handle form submission
    document.getElementById('checkout-form').addEventListener('submit', function (e) {
      e.preventDefault();
    
      const fullName = document.getElementById('fullName').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const zip = document.getElementById('zip').value;
      const payment = document.querySelector('input[name="payment"]:checked').value;
      const total = document.getElementById('checkout-total').textContent;
    
      // Save order data to sessionStorage
      const orderData = { fullName, address, city, zip, payment, total };
      sessionStorage.setItem('orderData', JSON.stringify(orderData));
    
      // Redirect to confirmation page
      window.location.href = "confirmation.html";
    });
    // checkout.js or inside a <script> tag in checkout.html
document.addEventListener('DOMContentLoaded', function() {
    const storedTotal = sessionStorage.getItem('checkoutTotal');
    
    if (storedTotal) {
        // Display the total on the checkout page
        document.getElementById('checkout-total').textContent = storedTotal;
    } else {
        console.log("No cart total found."); // Handle missing total (e.g., redirect back to cart)
    }
});
  </script>

</body>
</html>
